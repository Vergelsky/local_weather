<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!--icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/local_weather/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/local_weather/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/local_weather/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/local_weather/icons/site.webmanifest">
    <link rel="mask-icon" href="/static/local_weather/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--scripts-->
    <script src="/static/local_weather/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/static/local_weather/scripts/jquery.fias.min.js" type="text/javascript"></script>
    <script src="/static/local_weather/scripts/script.js" type="text/javascript"></script>
    <script src="/static/local_weather/scripts/show_weather.js"></script>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="/static/local_weather/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/local_weather/css/custom.min.css">
    <link href="/static/local_weather/css/jquery.fias.min.css" rel="stylesheet">
    <link href="/static/local_weather/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Погода в вашем городе</h1>
    </div>

    <form class="bs-component" id="weatherForm" onsubmit="showWeather(event)" name="weatherForm">
        <div>
            <label class="col-form-label col-form-label-lg mt-4" for="inputDefault">Введите город:</label>
            <input type="text" class="form-control form-control-lg" placeholder="Название населённого пункта"
                   id="inputDefault" name="city" value="{% if last_city %}{{ last_city }}{% endif %}">
        </div>
        <button type="button" class="btn btn-primary" id="weatherButton" onclick="showWeather(event)">Узнать погоду
        </button>
    </form>

    <div class="card border-primary mb-4" style="max-width: 100%;" id="weatherCard">
        <div class="card-body">
            <h5 class="card-title" id="weatherHeader">Погода на сегодня</h5>
            <p class="card-text" id="weatherText">Введите город чтобы узнать прогноз</p>
        </div>
    </div>
    {% if last_ten_cities %}
    <div class="card-body mb-4">
        <h6 class="text-body-tertiary">История запросов</h6>
        <p class="text-body-tertiary">{% for city in last_ten_cities %}{{ city }}<br>{% endfor %}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
